<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" /> 
   <title> Here's some graphs created by SVG</title>
    
   <link rel="stylesheet" href="style.css" />

 <body>

    <h1>2nd Homework: Recreate Google Doodle </h1>

    <p>Xiaoxi Ma</p>

         <!-- 2 little triangles -->
         <polygon points="200,240 220,215 220,240 ", fill="black"/>

         <circle r="8px", cx="280px", cy="85px", fill="white", stroke="green", stroke-width="1px" />

         <circle r="6px", cx="325px", cy="70px", fill="yellow", stroke="orange", stroke-width="1px" />
         <!-- purple triangles -->
         <polygon points="318,95 340,75 345,98 ", fill="#6a329f", stroke="Black", stroke-width="1.5px" />
         <polygon points="345,98 360,170 380,98 ", fill="#6a329f", stroke="Black", stroke-width="1.5px" />
