<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" /> 
   <title> Here's some graphs created by SVG</title>
    
   <link rel="stylesheet" href="style.css" />
  
  </head>
 <body>

    <h1>2nd Homework: Recreate Google Doodle </h1>

    <p>Xiaoxi Ma</p>

    <p id="yellowParagraph">2022/02/07</p>

    <SVG height= "300px" width="100%", style=background-color:#faf1d5>
        <circle r="20px", cx="100px", cy= "100px", fill="#000000"/> 
        <ellipse  cx="100px" cy="100px" rx="30" ry="30" fill="#000000" stroke="#008080", stroke-width="7px"/>
        <circle r="35px", cx="100px", cy= "100px", fill="none", stroke-width="7px", stroke="#000000"/> 
        <circle r="42px", cx="100px", cy= "100px", fill="none", stroke-width="7px", stroke="#16537e"/> 
        <circle r="50px", cx="100px", cy= "100px", fill="none", stroke-width="15px", stroke="#000000"/> 
        <circle r="60px", cx="100px", cy= "100px", fill="none", stroke-width="7px", stroke="white"/> 
        <circle r="65px", cx="100px", cy= "100px", fill="none", stroke-width="7px", stroke="black"/> 
        <circle r="26px", cx="60px", cy= "162px", fill="none", stroke-width="3px", stroke="black"/> 

        <line  x1="120" y1="200" x2="350" y2="120", stroke="black", stroke-width="1px"></line>
        <line  x1="220" y1="90" x2="280" y2="260", stroke="black", stroke-width="1px"></line>
    </SVG>
    
 </body>
</html>
