<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" /> 
   <title> Here's some graphs created by SVG</title>
    
   <link rel="stylesheet" href="style.css" />
  
  </head>
 <body>

    <h1>Xiaoxi Abstract</h1>

    <p>This is the 1st paragraph.</p>

    <p id="yellowParagraph">Wow, such yellow.</p>
    
    <SVG height= "500px" width="100%", style=background-color:#888888>
        <rect class="square" y="25px"  fill="green"/>
        <rect class="square" x="125px" fill="#cc0000" /> 
        <circle r="50px" cx="100px" cy="100px" fill="rgb(0,180,0)" stroke= "yellow" stroke-width="10px"></circle>
    </SVG>
    
 </body>
</html>
