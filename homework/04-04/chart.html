<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

      body {
        margin: 0;
      }

      #scaleRect {
          stroke: black;
      }

    </style>
  </head>
  <body>

    <svg id="barchart">
        <defs>
            <linearGradient id="colorGradient">
            </linearGradient>
          </defs>
      <g id="shapes"></g>
      <g id="x"></g>
      <g id="y"></g>
      <g id="legend"></g>
      <g id="scale">
        <rect id="scaleRect" fill="url(#colorGradient)" />
        <g id="scaleAxis"></g>
      </g>
    </svg>

    <script>

      var url = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
      var frequency = 1 * 1000; // one seconds
      var dataMax = 5;
      var data = [];
      var width = window.innerWidth;
      var height = window.innerHeight;
      var margin = {
        top: 20,
        right: 150,
        bottom: 100,
        left: 40
      };
      var chartWidth = width - margin.left - margin.right;
      var chartHeight = height - margin.top - margin.bottom;

      var svg = d3.select("#barchart")
        .attr("width", width)
        .attr("height", height);

      var scaleWidth = 300;
      var scaleHeight = 40;
      var scaleX = margin.left + chartWidth / 2 - (scaleWidth / 2);
      var scaleY = margin.top + chartHeight + 40;

      var scale = svg.select("#scale")
          .attr("transform", "translate(" + scaleX + ", " + scaleY + ")");

      scale.select("#scaleRect")
           .attr("width", scaleWidth)
           .attr("height", scaleHeight);

        var legendX = margin.left + chartWidth;
        var legendY = margin.top;
        var legendSize = 20;

        var legend = svg.select("#legend")
         .attr("transform", "translate(" + legendX + ", " + legendY + ")");


      var domainValues = d3.range(1, dataMax + 1);

      var x = d3.scaleBand()
        .domain(domainValues.reverse())
        .range([margin.left, margin.left + chartWidth])
        .paddingInner(0.1)
        .paddingOuter(0.2);

      var barWidth = x.bandwidth();

      function fetchData() {

        d3.json(url)
          .then(function(users) {

            data.unshift({
              users: users * Math.random(),
              timestamp: new Date()
            });

            if (data.length > dataMax) data.pop();

            var legendData = data.map(function(d) {
               return d.users;
             });
            
             //finding the unique set of numbers
             //and sort decending
             legendData = legendData
                .filter(function(d, i) {
                 return legendData.indexOf(d) === i;
               })
               .sort(function(a, b) {
                  return b - a;
                });

            var maxUsers = d3.max(data, function(d) {
              return d.users;
            });

            var barHeight = d3.scaleLinear()
              .domain([0, maxUsers])
              .range([0, chartHeight]);

            var y = d3.scaleLinear()
              .domain([0, maxUsers])
              .range([margin.top + chartHeight, margin.top]);

              var gradientScale = d3.scaleLinear()
              .domain([0, maxUsers])
              .range([0, scaleWidth]);

              var gradientAxis = d3.axisBottom(gradientScale);

             scale.select("#scaleAxis")
             .attr("transform", "translate(0, " + scaleHeight + ")")
             .transition().duration(frequency / 2)
             .call(gradientAxis); 
 

              var barColor = d3.scaleSequential(d3.interpolateViridis)
                 .domain([0, maxUsers]);

                 var stops = d3.range(0, 1.25, 0.25);

                 svg.select("#colorGradient")
                  .selectAll("stop")
                  .data(stops).enter()
                  .append("stop")
                  .attr("offset", function(d) {
                   return d * 100 + "%";
                 })
                  .attr("stop-color", function(d) {
                   return barColor(d * maxUsers);
                 });

                 var legendRects = legend.selectAll("rect")
                     .data(legendData);

                var legendRectsEnter = legendRects.enter().append("rect");

               legendRects.merge(legendRectsEnter)
                .attr("x", 0)
                .attr("y", function(d, i) {
                 return i * legendSize + i * 10;
                 })
                .attr("fill", barColor)
                .attr("width", legendSize)
                .attr("height", legendSize);

                var legendTexts = legend.selectAll("text")
                     .data(legendData);

                var legendTextsEnter = legendRects.enter().append("text")
                    .attr("baseline-shift", "-100%");

               legendTexts.merge(legendTextsEnter)
                .attr("x", legendSize + 5)
                .attr("y", function(d, i) {
                 return i * legendSize + i * 10;
                 })
                .text(function(d){
                    return Math.round(d);
                })

            var yAxis = d3.axisLeft(y);
            svg.select("#y")
              .attr("transform", "translate(" + margin.left + ", 0)")
              .transition().duration(frequency / 2)
              .call(yAxis);

            var xAxis = d3.axisBottom(x);
            svg.select("#x")
              .attr("transform", "translate(0, " + (chartHeight + margin.top) + ")")
              .transition().duration(frequency / 2)
              .call(xAxis);

            function zeroState(selection) {
              selection
                .attr("height", 0)
                .attr("y", y(0));
            }

            function barPosition(selection) {
              selection
                .attr("height", function(d) {
                  return barHeight(d.users);
                })
                .attr("y", function(d) {
                  return y(d.users);
                });
            }

            // Data Binding
            var bars = svg.select("#shapes").selectAll(".bar")
              .data(data, function(d) {
                return d.timestamp;
              });

            // Entering Bars
            bars.enter().append("rect")
              .attr("class", "bar")
              .attr("width", barWidth)
              .attr("x", function(d, i) {
                return x(i + 1);
              })
              .attr("fill", function(d) {
                 return barColor(d.users);
              })
              .call(zeroState)
              .transition().duration(frequency / 2)
                .call(barPosition);

            // Updating Bars
            bars
              .transition().duration(frequency / 2)
              .attr("x", function(d, i) {
                return x(i + 1);
              })
              .attr("fill", function(d) {
                 return barColor(d.users);
              })
              .call(barPosition);

            // Exiting Bars
            bars.exit()
              .transition().duration(frequency / 2)
              .call(zeroState)
              .remove();

              if (data.length === dataMax) clearInterval(myInterval);

          });

      }

      fetchData();
      var myInterval = setInterval(fetchData, frequency);


    </script>
  </body>
</html>
