<!DOCTYPE html>
<html>
  <head>
    <script>
      function bgChange(bg){
        document.body.style.background=bg;
      }
    </script>
    <meta charset="utf-8" />
    <title>JavaScript Experiment</title>
    <script src="math.js"></script>
  </head>
  <body style=background-color:#90EE90>
   <h1 style="text-align:center"> JavaScript Experiment Page</h1>

   <h2 style="text-align:center">Xiaoxi Ma, 02/12/2022</h2>
   
   
   <p id="first"> - No.1 Experiment: JavaScript can change HTML content.</p>
   <button type="button" onclick="myFunction()">Click here!</button>
   <p> - No.2 Experiment: make a sentence disappear.</p>
   <p id="second">Let's play with this line. </p>
   <input type="button" value="Hide it" onclick="document.getElementById('second').style.visibility='hidden'">
   <input type="button" value="Show it" onclick="document.getElementById('second').style.visibility='visible'">
   <p> - No.3 Experiment: try to change the background color by using your mouse.</p>
   
   <table style="width:300px;height:100px">
    <tr>
      <td onmouseover="bgChange(this.style.backgroundColor)" 
      onmouseout="bgChange('transparent')"
      style="background-color:Khaki">
      </td>
      <td onmouseover="bgChange(this.style.backgroundColor)" 
      onmouseout="bgChange('transparent')"
      style="background-color:PaleGreen">
      </td>
      <td onmouseover="bgChange(this.style.backgroundColor)" 
      onmouseout="bgChange('transparent')"
      style="background-color:Silver">
      </td>
    </tr>
  </table>
   

 

    <script>
      function myFunction(){
        document.getElementById("first").innerHTML = "Hello Class!";

      }
      
      window.alert("Weclome to this page!:)");

    </script>

  </body>
</html>
